<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CSS toggle switch buttons</title>
	<link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700;800;900&family=Roboto:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>

  <main class="wrapper">

    <h2>CSS toggle switch buttons</h2>

    <label class="btn-toggler" style="--height:150px;--colour:dodgerblue;">
      <input type="checkbox" checked>
      <span class="slider round"></span>
    </label>

    <label class="btn-toggler" style="--height:80px;--colour:darkcyan;">
      <input type="checkbox" checked>
      <span class="slider"></span>
    </label>

    <label class="btn-toggler" style="--height:60px;--colour:green;">
      <input type="checkbox" checked>
      <span class="slider round"></span>
    </label>

    <label class="btn-toggler" style="--height:45px;--colour:yellowgreen;">
      <input type="checkbox" checked>
      <span class="slider"></span>
    </label>

    <label class="btn-toggler" style="--height:35px;--colour:orange;">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>

    <label class="btn-toggler" style="--height:25px;--colour:red;">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>

    <label class="btn-toggler" style="--height:15px;--colour:brown;">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>

  </main>

</body>

</html>
